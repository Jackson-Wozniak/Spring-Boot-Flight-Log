<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" >Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="log-list" style="background-color : #111827;">

<div class="table-div" style="padding : 10px; text-align : center;">

    <h1 style="color : #EEE; padding : 20px;">List Of Flights</h1>
    <a href="/flights/new" ><button style="color : #EEE; background-color : #374151; padding : 20px;">Add New Flight</button></a>
    <h5>&nbsp</h5>


<table class="table table-striped table-dark table-bordered" style="align : center">
    <thead id="table-head" style="font-size : 20px; color: #03DAC6;">
        <tr>
            <th>&nbsp&nbspDeparture Airport</th>
            <th>Destination Airport</th>
            <th>Plane Model Flown</th>
            <th>Delete/Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="flight : ${flights}">
            <th th:text="${flight.departureAirport}"></th>
            <th th:text="${flight.destinationAirport}"></th>
            <th th:text="${flight.plane}"></th>
            <td><a th:href="@{/flights/{id}(id=${flight.id})}"><button style="background-color : crimson; border : none; border-radius : 5px">Delete</button></a></td>
        </tr>
    </tbody>
</table>
</div>

</body>
</html>
