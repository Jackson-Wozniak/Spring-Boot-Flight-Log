<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#111827; text-align : center; padding : 20px">

<form method="post" style="max-width : 600px;">
    <div class="form-group">
        <label for="departure-field" style="color : #EEE">Departure</label>
        <input class="form-control" id="departure-field" type="text" name="departureAirport" style="background-color : #374151"/>
    </div>
    <div class="form-group">
        <label for="destination-field" style="color : #EEE">Destination</label>
        <input class="form-control" id="destination-field" type="text" name="destinationAirport" style="background-color : #374151"/>
    </div>
    <div class="form-group">
        <label for="plane-field" style="color : #EEE">Plane</label>
        <input class="form-control" id="plane-field" type="text" name="plane" style="background-color : #374151"/>
    </div>
    <input type="submit" value="Add Flight" style="background-color : #374151; color: #03DAC6"/>
</form>

</body>
</html>
